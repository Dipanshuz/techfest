<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/Samiksha/Desktop/global-master/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div id="myCarousel" class="carousel slide"> 
        
    <!-- Carousel indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol> 
  
  <!-- Carousel items -->

  <div class="carousel-inner">
    <div class="item active"> <img src="one.jpg" alt="First slide"></div>
    <div class="item"> <img src="two.jpg" alt="Second slide"></div>
    <div class="item"> <img src="three.jpg" alt="Third slide"></div>
  </div> <!-- Carousel nav --> 

  <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a> 
  <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
  
</div> 
</body>
</html>
